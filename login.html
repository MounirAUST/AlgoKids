<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoKids - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #7209b7;
        --success: #06d6a0;
        --info: #4cc9f0;
        --warning: #ffbe0b;
        --danger: #ef476f;
        --gray-100: #f8f9fa;
        --gray-200: #e9ecef;
        --gray-300: #dee2e6;
        --gray-700: #495057;
        --gray-800: #343a40;
        --gray-900: #212529;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Nunito", sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--gray-800);
        overflow-x: hidden;
        position: relative;
      }

      /* Abstract background shapes */
      body::before,
      body::after {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        z-index: -1;
        opacity: 0.3;
      }

      body::before {
        background-color: var(--warning);
        top: -100px;
        left: -100px;
      }

      body::after {
        background-color: var(--info);
        bottom: -100px;
        right: -100px;
      }

      /* Wrapper for form and image */
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        border-radius: 20px;
        background-color: #fff;
      }

      .image-container {
        width: 420px;
        height: 600px; /* Approximate height to match form */
        border-radius: 20px;
        /* overflow: hidden; */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .image-container img {
        width: 100%;
        border-radius: 20px;
        height: 100%;
        object-fit: cover;
      }

      .container {
        background: var(--white);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
      }

      .logo {
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
      }

      .logo h1 {
        font-size: 2.2rem;
        font-weight: 800;
        color: var(--gray-800);
        margin-bottom: 0.5rem;
      }

      .logo h1 span {
        color: var(--primary);
      }

      .logo h1 span.color2 {
        color: var(--warning);
      }

      .subtitle {
        font-size: 1rem;
        color: var(--gray-700);
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--gray-800);
        font-size: 0.9rem;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 1px solid var(--gray-300);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: var(--gray-100);
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
        background-color: var(--white);
      }

      .btn {
        width: 100%;
        padding: 0.875rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
      }

      .btn-login {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        margin-bottom: 1rem;
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 14px rgba(67, 97, 238, 0.2);
      }

      .btn-login:active {
        transform: translateY(-1px);
      }

      .footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--gray-700);
        display: flex;
        justify-content: center;
        gap: 0.25rem;
      }

      .footer a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .remember-me input {
        margin-right: 0.5rem;
      }

      /* Geometric decorations */
      .decoration {
        position: absolute;
        z-index: -1;
        opacity: 0.6;
      }

      .decoration-1 {
        top: 20px;
        right: 20px;
        width: 25px;
        height: 25px;
        background-color: var(--warning);
        transform: rotate(45deg);
      }

      .decoration-2 {
        bottom: 30px;
        left: 30px;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: var(--info);
      }

      /* Add media query for smaller screens */
      @media (max-width: 992px) {
        .wrapper {
          flex-direction: column;
        }

        .image-container {
          margin-bottom: 2rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
          border-radius: 16px;
          max-width: 90%;
        }

        .image-container {
          width: 90%;
          max-width: 420px;
          height: auto;
          aspect-ratio: 1/1;
        }

        .logo h1 {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 0.9rem;
          margin-bottom: 1.5rem;
        }

        input[type="text"],
        input[type="password"] {
          padding: 0.75rem;
          font-size: 0.9rem;
        }

        .btn {
          padding: 0.75rem;
          font-size: 0.9rem;
        }

        body::before,
        body::after {
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="image-container">
        <img src="./img/login.png" />
      </div>

      <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>

        <div class="logo">
          <h1>Algo<span>Kids</span><span class="color2">!</span></h1>
          <div class="subtitle">Interactive algorithms for young learners</div>
        </div>

        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit" class="btn btn-login">Log In</button>
        </form>

        <div class="footer">
          <p>Don't have an account?</p>
          <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
